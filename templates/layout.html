<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">

    {% if title %}
    <title>Blog Lite - {{ title }}</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='logo/Bootstrap_logo.png') }}">

    {% else %}
    <title>Blog Lite</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='logo/Bootstrap_logo.png') }}">
    {% endif %}
</head>
<body>
<header class="site-header">

    <nav  class="navbar bg-primary navbar-expand-lg mb-4" data-bs-theme="dark">
        <div class="container-fluid d-flex justify-content-evenly">
            <a class="navbar-brand" href="/"> <img style="translate: 0px 2.5px;" src="{{ url_for('static', filename='logo/Bootstrap_logo.png') }}" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Bloglite</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="navbar-nav ">
                    {% if current_user.is_authenticated %}
                    <a class="nav-item nav-link" href="{{ url_for('main.home') }}">Home</a>
                    <a class="nav-item nav-link" href="{{ url_for('posts.new_post') }}">New Post</a>
                    <a class="nav-item nav-link" href="{{ url_for('users.account') }}">Account</a>
                    <a class="nav-item nav-link" href="{{ url_for('users.user_posts', username=current_user.username) }}">My Profile</a>
                    <a class="nav-item nav-link" href="{{ url_for('users.logout') }}">Logout</a>
                    {% else %}
                    <a class="nav-item nav-link" href="/login">Login</a>
                    <a class="nav-item nav-link" href="/register">Register</a>
                    {% endif %}
                </div>

                <form class="d-flex" role="search" action="{{ url_for('users.search') }}" method="GET">
                    <input class="form-control me-2 rounded-5" type="search" name="name" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light rounded-5" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</header>
    {% block content %}{% endblock %}

</body>
